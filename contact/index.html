<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="//family1.st/favicon.ico">

    <title>Family1stコンタクトフォーム</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">
    <link href="doc.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
      <a class="navbar-brand" href="#">Family1st</a>
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h1>Family1st コンタクトフォーム</h1>
        <p class="lead">あなたのメッセージをお待ちしております。</p>
      </div>

      <form id="contactform">
        <fieldset class="form-group">
          <label for="name">氏名</label>
          <input type="text" class="form-control" id="name" placeholder="Jane Doe" required>
        </fieldset>
        <fieldset class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="jane.doe@example.com" required>
        </fieldset>
        <fieldset class="form-group">
          <label for="message">メッセージ</label>
          <textarea class="form-control" id="message" rows="3" placeholder="Message..." required></textarea>
        </fieldset>
        <button type="submit" id="msgSubmitBtn" class="btn btn-primary">送信</button>
      </form>

      <div class="alert alert-success hide" id="contactformsuccessalert" role="alert">
        メッセージの送信が完了しました。
      </div>

    </div><!-- /.container -->
<footer class="bd-footer">
 Copyright© NPO法人Family1st 2016 All Rights Reserved.
</footer>

    ================================================== -->

    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>-->
    <script src="main.js"></script>
  </body>
</html>
