    <div class="container">

      <div class="starter-template">
        <h1>キャンセル待ち登録フォーム</h1>
        <p class="lead">お申し込み状況によりましては追加開催の可能性もございますので<br>ご案内を希望される方は予約登録してお待ちください。</p>
      </div>

      <form id="registeventform" class="form-inline" style="text-align:center">

        <fieldset class="form-group">
          <label class="sr-only" for="name">氏名</label>
          <p class="isLogin form-control-static hide"><span class="rpName"></span></p>
          <input type="text" class="isNotLogin form-control" id="name" placeholder="氏名" required>
        </fieldset>

        <fieldset class="form-group">
          <label class="sr-only" for="email">Email</label>
          <p class="isLogin form-control-static hide"><span class="rpEmail"></span></p>
          <input type="email" class="isNotLogin form-control" id="email" placeholder="メールアドレス" required>
        </fieldset>
        <button type="submit" id="msgSubmitBtn" class="btn btn-primary">登録</button>
      </form>

      <div class="alert alert-success hide" id="registeventformsuccessalert" role="alert">
        登録申し込みが完了しました。
      </div>

    </div><!-- /.container -->
